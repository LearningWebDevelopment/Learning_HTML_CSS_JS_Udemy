<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Forms</title>
  </head>
  <body>
    <main>
      <h1>Forms</h1>
      <form action="/index/">
        <div>
          <label for="username">Enter a username</label>
          <input type="text" placeholder="username" id="username" name="user" />
        </div>
        <div>
          <label for="password">Enter a password</label>
          <input
            type="password"
            placeholder="password"
            id="password"
            name="pass"
          />
        </div>
        <input type="button" value="Click!" />
        <input type="color" />
        <input type="radio" />
        <input type="time" />
        <label for="cheese">Click Cheese</label>
        <input type="checkbox" name="checkCheese" id="cheese" />
        <input type="submit" />
        <button type="button">Just a Button</button>
      </form>
      <br />
      <br />
      <br />
      <form action="https://www.google.com/search">
        <div>
          <label for="search">Search Google</label> <br />
          <input type="search" name="q" id="search" /><br />
          <input type="submit" value="Submit" />
        </div>
      </form>
      <br />
      <br />
      <br />
      <form action="https://www.quora.com/search">
        <div>
          <label for="search">Search Quora</label> <br />
          <input type="search" name="q" id="search" /><br />
          <input type="submit" value="Submit" />
        </div>
      </form>
      <h2>More Inputs</h2>
      <form action="">
        <input type="checkbox" name="check_agree" id="check" />
        <label for="check">I agree to everything</label><br />
        <label for="1">XS</label>
        <input type="radio" name="size" id="1" value="XS" />
        <label for="2">S</label>
        <input type="radio" name="size" id="2" value="S" />
        <label for="3">M</label>
        <input type="radio" name="size" id="3" value="M" />

        <label for="meal">Meal Drop Down</label>
        <select name="meal" id="meal">
          <option value="">-Options-</option>
          <option value="fish" selected>Fish</option>
          <option value="chicken">Chicken</option>
          <option value="meat">Meat</option>
        </select>

        <div>
          <input
            type="range"
            id="volume"
            name="volume"
            min="0"
            max="10"
            step="1"
            value="2"
          />
          <label for="volume">Volume</label>
        </div>
        <br />
        <div>
          <label for="tentacles">Number of tentacles (10-100):</label>

          <input
            type="number"
            id="tentacles"
            name="tentacles"
            min="0"
            max="100"
            step="5"
            value="30"
          />
        </div>
        <br />
        <div>
          <label for="story">Tell us your story:</label>
          <br />
          <br />
          <textarea
            id="story"
            name="story"
            rows="5"
            cols="33"
            minlength="2"
            maxlength="20"
            spellcheck="true"
            required
          >
It was a dark and stormy night...</textarea
          >
        </div>

        <button>Submit</button>
      </form>
      <br />
      <br />
      <h2>Practice Exercise</h2>
      <form action="">
        <div>
          <label for="username">Username</label>
          <input type="text" placeholder="username" id="username" name="user" />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="password"
            id="password"
            name="pass"
          />
        </div>
        <div>
          <button>Register</button>
        </div>
      </form>
      <h2>Validations Demo</h2>
      <form action="">
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" required /><br /><br />
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" minlength="8" required/>
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
